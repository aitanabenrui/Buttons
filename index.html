<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="popup.css" />

    <title>Buttons</title>
  </head>
  <body>
    <section class="colum--layout">
      <button class="button">Button</button>
      <button class="button" disabled>Button</button>
    </section>

    <section class="colum--layout">
      <button class="button button--secondary">Button</button>
      <button class="button button--secondary" disabled>Button</button>
    </section>

    <section class="colum--layout">
      <button class="button-text">Button</button>
      <button class="button-text" disabled>Button</button>
    </section>

    <section id="popup" class="popup">
      <div class="card">
        <h3 class="card--text-head">Are you sure you want to complete this course?</h3>
        <p class="card-text-p">
          Make sure you have tagged all attenders.<br />
          Once you complete the course you will not be able to make changes.
        </p>
        <card-button>
          <button id="no-button" class="button button--secondary">No</button><button id="yes-button" class="button">Yes</button>
        </card-button>
        </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
